<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="image/List-PNG-File.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/14b26c7631.js"
      crossorigin="anonymous"
    ></script>
    <title>TodoList</title>
  </head>
  <body>
    <div class="container">
      <div class="row py-3 mx-2 mx-md-0">
        <div class="col-12 col-md-4 py-3 border border-info bg-light rounded">
          <form action="#" id="todoInsertForm">
            <div class="form-group">
              <label for="newTodo">Add new todo:</label>
              <input type="text" class="form-control" id="newTodo" autocomplete="off" />
            </div>
            <button type="submit" class="btn btn-primary">Add to list</button>
            <hr />
          </form>
          <div class="form-group" id="listDiv">
            <label for="searchTodo">Search todo:</label>
            <input type="text" class="form-control" id="searchTodo" />
          </div>
          <hr />
          <div>
            <ul class="list-group" id="todoList">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
